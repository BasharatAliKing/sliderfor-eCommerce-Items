<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slick | Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-500">
   <div class="w-1/2 mx-auto bg-red-500 mt-10 p-5 rounded-xl ">
    <div class="slider-for w-80 h-72 flex items-center justify-center mx-auto">
       <img src="/electronic-store-product-image-17-300x300.jpg" alt="">
       <img src="/electronic-store-product-image-2-300x300.jpg" alt="">
       <img src="/electronic-store-product-image-20-300x300.jpg" alt="">
       <img src="/electronic-store-product-image-3-300x300.jpg" alt="">
       <img src="/electronic-store-product-image-34-300x300.jpg" alt="">
       <img src="/electronic-store-product-image-39-300x300.jpg" alt="">
    </div>
    <div class="slider-nav mt-10 gap-2">
        <img class="m-2 h-28 w-20" src="/electronic-store-product-image-17-300x300.jpg" alt="">
       <img class="m-2 h-28 w-20" src="/electronic-store-product-image-2-300x300.jpg" alt="">
       <img class="m-2 h-28 w-20" src="/electronic-store-product-image-20-300x300.jpg" alt="">
       <img class="m-2 h-28 w-20" src="/electronic-store-product-image-3-300x300.jpg" alt="">
       <img class="m-2 h-28 w-20" src="/electronic-store-product-image-34-300x300.jpg" alt="">
       <img class="m-2 h-28 w-20" src="/electronic-store-product-image-39-300x300.jpg" alt="">
    </div>
   </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
         $('.slider-for').slick({
  slidesToShow: 1,
  slidesToScroll: 1,
  arrows: false,
  fade: true,
  asNavFor: '.slider-nav'
});
$('.slider-nav').slick({
  slidesToShow: 3,
  slidesToScroll: 1,
  asNavFor: '.slider-for',
  dots: false,
  centerMode: true,
  focusOnSelect: true
});
    </script>
</body>
</html>
